# TWiki doesn't support parameters on elements
notApplicableTests = .*/monospace2.*

# TWiki doesn't support inline verbatim
notApplicableTests = .*verbatim1.*

failingTests = .*bold2.*
failingTests = .*bold3.*
failingTests = .*list1.*
failingTests = .*section1.*

# TWiki parser generates an extra new line at the end of the verbatim block
failingTests = .*verbatim2.*
